<template>
    <div class="slds-modal__content slds-p-around_large">
        <h2 class="slds-text-heading_small slds-m-bottom_medium">
            Are you sure you want to manually close this Purchase Order?
        </h2>
        <hr class="slds-m-bottom_medium" />
        <div>
            <lightning-textarea label="Reason for Manual Closure" value={reason} onchange={handleReasonChange} class="slds-m-top_small"
                required>
            </lightning-textarea>
        </div>
        <div class="slds-text-align_right slds-m-top_medium">
            <lightning-button variant="neutral" label="Cancel" onclick={closeAction} class="slds-m-right_small">
            </lightning-button>

            <lightning-button variant="brand" label="Close Purchase Order" onclick={handleClosePO}>
            </lightning-button>
        </div>
    </div>
</template>
