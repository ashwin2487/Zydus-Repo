<template>
    <lightning-modal-header label="Clone Price Book"></lightning-modal-header>
    <lightning-modal-body>
        <div class="slds-grid slds-wrap">
            <div class="slds-col slds-size_12-of-12">
            <lightning-input label="New Price Book Name" value={newPriceBookName} onchange={handleNameChange} required></lightning-input>
            </div>
            <div class="slds-col slds-size_12-of-12">
            <lightning-input type="date" label="Start Date" value={startDate} onchange={handleStartDateChange} required></lightning-input>
            </div>
            <div class="slds-col slds-size_12-of-12 ">
            <lightning-input type="date" label="End Date" value={endDate} onchange={handleEndDateChange} required></lightning-input>
            </div>
            <div class="slds-col slds-size_12-of-12 slds-m-top_medium">
            <lightning-input type="checkbox" label="Mark as Active" checked={isActive} onchange={handleIsActiveChange} required></lightning-input>
            </div>
        </div>
    </lightning-modal-body>
    <lightning-modal-footer>
        <lightning-button label="Cancel" onclick={handleCancel} class="slds-m-right_small"></lightning-button>
        <lightning-button label="Clone" variant="brand" onclick={handleClone}></lightning-button>
    </lightning-modal-footer>
</template>
